<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warboyz</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-family: 'UnifrakturMaguntia', cursive;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        .links a {
            display: inline-block;
            width: 60px;
            height: 60px;
        }
        .links img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .links img:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>warboyz</h1>
    <div class="links">
        <a href="https://open.spotify.com/artist/3Ughkr2MharrRxPgamT4nu?si=i9O7T2ZDTBCWp1dy6yvcnw" target="_blank"><img src="spotify.png" alt="Spotify"></a>
        <a href="https://on.soundcloud.com/f1r2S5VdazwhMjJ16" target="_blank"><img src="soundcloud.png" alt="SoundCloud"></a>
        <a href="https://www.tiktok.com/@accountmp3_?_t=ZM-8uymW858ZUb&_r=1" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
    </div>
    <p>click to open</p>
</body>
</html>
